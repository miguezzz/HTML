<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas em HTML</title>
</head>

<body>
    <h1>Criação de Tabelas</h1>

    <table>
        <thead>
            <tr>
                <th>Coluna 1</th> <!--table header-->
                <th>Coluna 2</th>
                <th>Coluna 3</th>
            </tr>
        </thead>
        <tbody>
            <tr> <!--table row (linha)-->
                <td>linha 1, coluna 1;</td> <!--table data cell-->
                <td>linha 1, coluna 2;</td>
                <td>linha 1, coluna 3;</td>
            </tr>
            <tr>
                <td>linha 2, coluna 1;</td>
                <td>linha 2, coluna 2;</td>
            </tr>
        </tbody>
    </table>

    <hr>

    <h2>Tabelas com cabeçalho</h2>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Profissão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>João</td>
                <td>32</td>
                <td>Engenheiro</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>26</td>
                <td>Analista de Dados</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
