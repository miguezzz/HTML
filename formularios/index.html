<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários em HTML</title>
</head>

<body>
    <h1>Formulários em HTML</h1>

    <form action="http://google.com/search" method="get">
        <label for="pesquisar">Pesquisar no Google</label>   <!--utilizamos o id do input e criamos uma label para a caixa de texto-->
        <input type="text" name="q" id="pesquisar">          <!--q de query (padrao do google)-->
        <button type="submit">Pesquisar</button>             <!--botão de pesquisar-->
    </form>
</body>
</html>
